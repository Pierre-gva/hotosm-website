<a class="module link-through light" href="{{ impact-area.url }}">
  <div class="module-image">
    {% if impact-area.src %}
      <img src="{{ impact-area.src }}" class="impact-area-icon" width="60" height="60"/>
    {% endif %}
  </div>
  <div class="module-details">
    <div class="module-text">
      <p class="module-header">{{ impact-area.title }}</p>
      <p>{{ impact-area.summary }}</p>
    </div>
  </div>
</a>
